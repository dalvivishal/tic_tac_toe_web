<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    #login {
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #333;
    }

    @media (max-width: 600px) {
      .cell {
        width: 70px;
        height: 70px;
        font-size: 1.5em;
      }

      #board {
        grid-template-columns: repeat(3, 70px);
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
  <div id="login">
    Username: <input id="username" /> Room: <input id="room" />
    <button id="joinBtn">Join</button>
  </div>
  <div id="status"></div>
  <div id="board"></div>
  <button id="restartBtn" style="display:none;">Restart</button>
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  <!-- Put this in your <head> or before your custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script src="client.js"></script>
</body>

</html>
