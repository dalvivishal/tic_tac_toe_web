<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      text-align: center;
      line-height: 100px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    #status {
      margin-bottom: 20px;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <div id="status">Connecting...</div>
  <div id="board"></div>
  <script src="client.js"></script>
</body>

</html>
